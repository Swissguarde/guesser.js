<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="https://kit.fontawesome.com/ebe6f2b306.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5 text-center">
        <h1 class="text-success">Number Guessing Game</h1>
        <p class="lead py-4">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        
        <div class="form">
            <label for="guessField">Enter a guess :</label>
            <input type="text" id="guessField" class="guessField">
           <button class="btn btn-secondary guessSubmit" id="ret">Submit guess</button>
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="js/sandbox.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
